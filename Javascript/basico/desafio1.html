<!DOCTYPE html>
<html>
<head>
	<title>Desafio1 - JS</title>
	<meta charset="utf-8">

	<script>
		var a = 10
		var b = 20
		var c = null

		document.write('<h1>Estado inicial:</h1>')
		document.write('<h3>a = ' + a + '</h3>')
		document.write('<h3>b = ' + b + '</h3>')
		document.write('<h3>c = ' + c + '</h3><br>')

		c = a
		a = b
		b = c

		document.write('<h1>Estado final:</h1>')
		document.write('<h3>a = ' + a + '</h3>')
		document.write('<h3>b = ' + b + '</h3>')
		document.write('<h3>c = ' + c + '</h3>')


	</script>
</head>
<body>

</body>
</html>
