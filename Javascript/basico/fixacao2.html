<!DOCTYPE html>
<html>
<head>
	<title>Fixação 2</title>
	<meta charset="utf-8">

</head>
<body>

	<script>
		var nome = prompt('Entre seu nome:')
		var altura = prompt('Entre sua altura (em cm):')
		var peso = prompt('Entre seu peso (em kg): ')
		peso = parseFloat(peso)
		altura = parseFloat(altura) / 100
		var imc = peso / (altura * altura)

		var classificacao

		if (imc < 16) {
			classificacao = "Baixo peso muito grave"
		} else if (imc < 17) {
			classificacao = "Baixo peso grave"
		} else if (imc < 18.5) {
			classificacao = "Baixo peso"
		} else if (imc < 25) {
			classificacao = "Peso normal"
		} else if (imc < 30) {
			classificacao = "Sobrepeso"
		} else if (imc < 35) {
			classificacao = "Obesidade grau I"
		} else if (imc < 40) {
			classificacao = "Obesidade grau II"
		} else {
			classificacao = "Obesidade grau III"
		}

		document.write('<h3>' + nome + ' possui IMC igual a ' + imc + ', sendo classificado como: ' + classificacao + </h3>')

		
	</script>

</body>
</html>
