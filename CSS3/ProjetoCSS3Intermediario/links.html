<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration: none;
				font-family: Helvetica, Arial, serif;
			}

			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #b9c941;
			}

			/*Links Hover*/
			a:hover{
				color: #fff;
				background: #b9c941;
			}

			/*Links Ativos*/
			a:active{
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.com">Google</a>
		<a href="https://www.tecmundo.com.br">Tecmundo</a>
		<a href="https://www.megacurioso.com.br">Megacurioso</a>

	</body>
</html>
