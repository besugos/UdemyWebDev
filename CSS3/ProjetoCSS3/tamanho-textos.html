<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">

	<style type="text/css">

		div {
			font-size: 30px;
		}
		
		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/

			/*font-size: 30px;*/
			font-size: 0.8em;
		}

	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo 1</p>
		<p>Conteúdo 2</p>
	</div>
	

</body>
</html>
