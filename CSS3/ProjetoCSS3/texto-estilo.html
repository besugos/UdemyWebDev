<!DOCTYPE html>
<html>
<head>
	<title>Estilos de texto</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		body {
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;

		}

		.negrito {
			/*normal, bold, 100 a 900*/
			font-weight: 900;
		}

		.italico {
			font-style: italic;
		}

		.formatacao {
			/*underline, overline, line-through*/
			text-decoration: line-through;
		}

		.texto {
			font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}

	</style>
</head>
<body>

	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formatacao de texto</p>
	<p class="texto">Texto</p>
	<p>Padrão</p>

</body>
</html>
